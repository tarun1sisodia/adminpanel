<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartCampus Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-indigo-800">SmartCampus</h1>
                <p class="text-gray-600">Admin Panel</p>
            </div>
            
            <h2 class="text-2xl font-bold mb-6 text-center text-indigo-800">Admin Registration</h2>
            
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-name" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="register-name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>
                <div>
                    <label for="register-email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="register-email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>
                <div>
                    <label for="register-password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="register-password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>
                <div>
                    <label for="register-confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="register-confirm-password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>
                <div id="register-error" class="text-red-500 text-sm hidden"></div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Register
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" id="show-login-link" class="text-indigo-600 hover:text-indigo-800">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="register.js"></script>
</body>

</html>
